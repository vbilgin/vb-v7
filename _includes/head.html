<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"
  />
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl
  }}">
  <link
    rel="canonical"
    href="{{ site.url }}{{ page.url | replace:'index.html',''}}"
  />
  <link rel="icon" type="image/svg+xml" href="{{ site.url }}/favicon.svg" />
  <link
    rel="apple-touch-icon-precomposed"
    sizes="152x152"
    href="{{ site.url }}/touch-icon.png"
  />
  <title>
    {% if page.title %}{{ page.title | strip_html }} ~ {% endif %}{{ site.title
    }}
  </title>
</head>
