---
layout: default
title: Blog
permalink: /blog
---

<main class="blog">
  <section class="blog__posts">
    <h1 class="blog__title">Blog</h1>
    <ul class="all-posts__list">
      {% for post in site.posts %}
      <li class="all-posts__item">
        <a href="{{ post.url }}">{{ post.title }}</a>
        <p class="all-posts__date">{{ post.date | date: '%m/%d/%Y' }}</p>
      </li>
      {% endfor %}
    </ul>
  </section>
</main>
