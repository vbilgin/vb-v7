---
layout: default
title: Blog
permalink: /blog
---

<main class="blog">
  <section class="blog__posts">
    <h1 class="blog__title">Blog</h1>
    <div class="blog__enum">

      {% for tag in site.tags %}
      {% if tag[0] == 'post' %}
      {% for post in tag[1] %}
      <div class="enum__card">
        <h2>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h2>
        <p>
          {{ post.excerpt | truncatewords: 25 }}
        </p>
        <a href="{{ post.url }}">Read more</a>
      </div>
      {% endfor %}
      {% endif %}
      {% endfor %}

    </div>
  </section>
</main>
