permalink: /projects/spending
---
<table class="spending__table">
  <tr>
    <th>Date</th>
    <th>Item</th>
    <th>Amount (USD)</th>
  </tr>
  {% for purchase in site.data.spending reversed %}
  <tr>
    <td>{{ purchase.date | date: '%m/%d/%Y' }}</td>
    <td>{{ purchase.name }}</td>
    <td class="spending__amt">{{ purchase.amount }}</td>
  </tr>
  {% endfor %}
</table>
