---
layout: default
title: "Home"
---
<main class="home">
  <section class="home__recent">
    <h1 class="recent__title">Recent Posts <span> <a href="/blog">All posts</a></span></h1>
    <div class="recent__posts">

      {% for post in site.posts limit:3 %}
      <div class="recent__card">
        <h2>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h2>
        <p class="recent__date">
          {{ post.date | date: '%m/%d/%Y' }}
        </p>
        <p>
          {{ post.excerpt | truncatewords: 25 | strip_html }}
        </p>
        <a href="{{ post.url }}">Read more</a>
      </div>
      {% endfor %}
      
    </div>
  </section>
</main>
