---
layout: default
title: "Home"
---
<main class="home">
  <section class="home__recent">
    <h1 class="recent__title">Recent Posts <span> <a href="/blog">All posts</a></span></h1>
    <div class="recent__posts">

      {% for tag in site.tags %}
      {% if tag[0] == 'post' %}
      {% for post in tag[1] limit:4 %}
      <div class="recent__card">
        <h2>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h2>
        <p>
          {{ post.excerpt | truncatewords: 25 }}
        </p>
        <a href="{{ post.url }}">Read more</a>
      </div>
      {% endfor %}
      {% endif %}
      {% endfor %}
      
    </div>
  </section>
</main>
